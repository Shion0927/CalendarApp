<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset='utf-8' />
    <title>Calendar</title>
    <!-- Bootstrap CSS の読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FullCalendar CSS の読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <!-- Popper.js の読み込み -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
    <div id='calendar'></div>

    <!-- 予定入力用のダイアログフォーム -->
    <div class="modal" id="eventModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">予定を入力</h5>
                    <button type="button" class="close" data-dismiss="modal" id="closeBtn" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 予定入力フォーム -->
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventName">イベント名:</label>
                            <input type="text" class="form-control" id="eventName" name="eventName" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">詳細:</label>
                            <textarea class="form-control" id="eventDescription" name="eventDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventStartDate">開始日時:</label>
                            <input type="datetime-local" class="form-control" id="eventStartDate" name="eventStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventEndDate">終了日時:</label>
                            <input type="datetime-local" class="form-control" id="eventEndDate" name="eventEndDate" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="saveEventBtn">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">予定詳細</h5>
              <button type="button" class="close" id='closeBtn2' data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editEventForm">
                <!-- 編集用のフォーム要素を追加 -->
                <label for="editEventName">イベント名</label>
                <input type="text" id="editEventName" name="editEventName" required>
                <br>
                <label for="editEventDescription">説明</label>
                <textarea id="editEventDescription" name="editEventDescription" required></textarea>
                <br>
                <label for="editEventStartDate">開始日時</label>
                <input type="datetime-local" id="editEventStartDate" name="editEventStartDate" required>
                <br>
                <label for="editEventEndDate">終了日時</label>
                <input type="datetime-local" id="editEventEndDate" name="editEventEndDate" required>
              </form>
            </div>
            <div class="modal-footer">
              <!-- 削除ボタン -->
              <button type="button" class="btn btn-danger" id="deleteEventBtn">削除</button>
                <button type="button" class="btn btn-primary" id="saveEditEventBtn">保存</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Axios の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FullCalendar と jQuery（省略可能）の読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/locales-all.js"></script>
    <!-- Bootstrap の JavaScript（Popper.js が含まれている）の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- アプリケーションの JavaScript の読み込み -->
    <script src="{% static 'scheduleCalendar/app.js' %}"></script>
</body>

</html>
